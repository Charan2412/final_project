<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" {% if user.gender == 'male' %} selected {% endif %}>Male</option>
            <option value="female" {% if user.gender == 'female' %} selected {% endif %}>Female</option>
            <option value="other" {% if user.gender == 'other' %} selected {% endif %}>Other</option>
        </select><br><br>
        <label for="health_conditions">Health Conditions:</label>
        <input type="text" id="health_conditions" name="health_conditions" value="{{ user.health_conditions }}"><br><br>
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" value="{{ user.allergies }}"><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user.height }}"><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user.weight }}"><br><br>
        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
